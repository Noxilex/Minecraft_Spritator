<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minecraft Spritator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Minecraft Spritator</h1>
    <div class="container">
            <div class="from">
                    <canvas id="fromImage"></canvas>
                    <input type="file" name="image" id="" onchange="loadImageFromFile(this)">
            </div>
            <div class="to">
        
                    <canvas id="toImage"></canvas>
                    <select name="" id="dimensions">
                        <option value="16">16x16</option>
                        <option value="32">32x32</option>
                        <option value="64">64x64</option>
                        <option value="128">128x128</option>
                        <option value="256">256x256</option>
                        <option value="512">512x512</option>
                    </select>
                    <button onclick="convert()">Convert</button>
                    <a id="download" download="canvasSave.png">
                        <button onclick="download()" download="canvasSave.png">Download Result</button>
                    </a>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
